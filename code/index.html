<html>

<head>
    <meta charset="UFT-8">
    <title>Calculator</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>ISDI Calculator</h1>

    <table class="calc-body">

        <tr>
            <td colspan="4"><input class="upperDisplayBox" type="text" disabled> </td>
        </tr>
        <tr>
            <td colspan="4"><input class="lowerDisplayBox" type="text" disabled> </td>
        </tr>

        <tr>
            <td><input class="buttonC" type="button" value="C"></td>
            <td><input class="buttonCE" type="button" value="CE"></td>
            <td><input class="buttonRoot" type="button" value="&#8730;"></td>
            <td><input class="operationButton" type="button" value="/"></td>
        </tr>
        <tr>
            <td><input class="buttonNumber" type="button" value="9"></td>
            <td><input class="buttonNumber" type="button" value="8"></td>
            <td><input class="buttonNumber" type="button" value="7"></td>
            <td><input class="operationButton" type="button" value="*"></td>
        </tr>
        <tr>
            <td><input class="buttonNumber" type="button" value="6"></td>
            <td><input class="buttonNumber" type="button" value="5"></td>
            <td><input class="buttonNumber" type="button" value="4"></td>
            <td><input class="operationButton" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input class="buttonNumber" type="button" value="3"></td>
            <td><input class="buttonNumber" type="button" value="2"></td>
            <td><input class="buttonNumber" type="button" value="1"></td>
            <td><input class="operationButton" type="button" value="+"></td>
        </tr>
        <tr>
            <td><input class="buttonPoint" type="button" value="."></td>
            <td><input class="buttonNumber" type="button" value="0"></td>
            <td colspan="2"><input class="buttonEqual" type="button" value="="></td>
        </tr>

    </table>
</body>

</html>
